<section class="form-section">
    <h2>Cadastre-se aqui!</h2>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <label for="Nome">Nome</label>
        <input type="text" formControlName="name" required />

        <label for="Sobrenome">Sobrenome</label>
        <input type="text" formControlName="lastName" required />

        <label for="Email">Email</label>
        <input type="email" formControlName="email" required />

        <label for="Senha">Senha</label>
        <input type="password" formControlName="password" required />

        <label for="Genero">GÃªnero</label>
        <select formControlName="gender" required>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="nao_binario">NÃ£o binÃ¡rio</option>
            <option value="transgenero">TransgÃªnero</option>
            <option value="prefiro_nao_informar">Prefiro nÃ£o informar</option>
        </select>

        <label for="DataNascimento">Data de Nascimento</label>
        <input type="text" formControlName="birthDate" placeholder="dd/mm/aaaa" required />
        
        <label for="Idade">Idade</label>
        <input type="number" formControlName="age" required min="1" />
       
        <button type="submit">Cadastrar</button>

        <!-- ğŸ”¹ Mensagem de sucesso que aparece depois do cadastro -->
        <p *ngIf="mensagemSucesso" class="sucesso">{{ mensagemSucesso }}</p>
    </form>
</section>
